<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mazrix Mobile</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      overflow: hidden;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    canvas {
      flex: 1;
      display: block;
      width: 100%;
      height: 100%;
      touch-action: none; /* disable zoom/pan */
    }

    /* Touchpad area */
    .touchpad {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px; /* gap in center for Start/Stop */
    }

    .touch-button {
      width: 70px;
      height: 70px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      user-select: none;
      touch-action: manipulation;
    }

    .touch-button:active {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Start/Stop button in the center gap */
    .center-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(0, 150, 0, 0.6);
      border: 3px solid white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      color: white;
    }

    .center-button:active {
      background: rgba(0, 255, 0, 0.8);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <!-- Touchpad with central Start/Stop -->
  <div class="touchpad">
    <div class="touch-button" id="leftBtn">◀</div>
    <div class="center-button" id="startStopBtn">▶</div>
    <div class="touch-button" id="rightBtn">▶</div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let running = false;
    let flashlight = false;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function draw() {
      ctx.fillStyle = flashlight ? "white" : "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = flashlight ? "black" : "white";
      ctx.font = "30px sans-serif";
      ctx.textAlign = "center";
      ctx.fillText(running ? "RUNNING" : "STOPPED", canvas.width / 2, canvas.height / 2);
    }

    function loop() {
      if (running) {
        draw();
      }
      requestAnimationFrame(loop);
    }
    loop();

    // Buttons
    const startStopBtn = document.getElementById("startStopBtn");
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");

    startStopBtn.addEventListener("click", () => {
      running = !running;
      startStopBtn.textContent = running ? "‖" : "▶";
      draw();
    });

    leftBtn.addEventListener("click", () => {
      flashlight = !flashlight;
      draw();
    });

    rightBtn.addEventListener("click", () => {
      alert("Place action triggered!");
    });

    // Prevent double-tap zoom & accidental scroll
    document.addEventListener("touchmove", (e) => {
      if (e.scale !== 1) e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
